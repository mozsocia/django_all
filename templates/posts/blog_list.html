<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <a href="{% url 'blog_create' %}">Create Blogs</a>
    <ul>
        {% for blog in blogs %}
            <li><a href="{% url 'blog_show' blog.id %}">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
